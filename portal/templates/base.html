{% load static %}
<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
  <link rel="apple-touch-icon" sizes="180x180"
        href="{% static 'img/fav/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32"
        href="{% static 'img/fav/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16"
        href="{% static 'img/fav/favicon-16x16.png' %}">
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body class="d-flex flex-column h-100">
<header class="p-3 mb-3 border-bottom">
  {% include 'inc/_header.html' %}
</header>
<main class="flex-shrink-0">
  <div class="container py-5">
    {% block content %}
    {% endblock %}
  </div>
</main>
<footer class="footer mt-auto py-3 bg-light">
  {% include 'inc/_footer.html' %}
</footer>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type='text/javascript' src="
{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script type='text/javascript'
        src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}">
</script>
</body>
</html>
