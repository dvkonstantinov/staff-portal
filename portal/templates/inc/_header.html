{% load static %}
<div class="container">
  <div
      class="d-flex flex-wrap align-items-center justify-content-center
      justify-content-lg-start">
    <a href="/"
       class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
      <img class="bi me-2" width="140" height="32" role="img"
           aria-label="Bootstrap"
           src="{% static 'images/logo.svg' %}">
    </a>

    {% if user.is_authenticated %}
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">Overview</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
      </ul>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Поиск..."
               aria-label="Search">
      </form>
      <div class="dropdown text-end">
      <a href="#"
         class="d-block link-dark text-decoration-none dropdown-toggle"
         data-bs-toggle="dropdown"
         aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
             class="rounded-circle">
      </a>

      <ul class="dropdown-menu text-small">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a>
        </li>
      </ul>
    {% else %}
      <div class="col-12 col-lg-auto ms-lg-auto">
        <a href="{% url 'users:login' %}" class="btn btn-primary col-12
    col-lg-auto mb-3 mb-lg-0 me-lg-3">Войти</a>
        <a href="{% url 'users:signup' %}"
           class="btn btn-outline-primary col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">Регистрация</a>
      </div>

    {% endif %}
    </div>
  </div>
</div>
