<form id="GroupEditForm" method="post" action=
    "{% url 'users:group_manage' %}">
  {% for field in form %}
  <div class="row mb-3"
      {% if field.field.required %}
       aria-required="true"
      {% else %}
       aria-required="false"
      {% endif %}
  >
    <label for="{{ field.id_for_label }}"
           class="col-12 col-form-label">
      {{ field.label }}
      {% if field.field.required %}
        <span class="required text-danger">*</span>
      {% endif %}
    </label>
    <div class="col-12">
      {{ field }}
    </div>
    {% include 'inc/forms/_form_field_errors.html' %}
    {% if field.help_text %}
      <small id="{{ field.id_for_label }}-help" class="form-text
                    text-muted">
        {{ field.help_text|safe }}
      </small>
    {% endif %}

  </div>
{% endfor %}
</form>
